<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="calculator">
            <div id="display">
                <output id="previous-input" type="text"></output>
                <output id="current-input" type="text"></output>
            </div>
            <div id="buttons">
                <button class="span" id="clearBtn">Clear</button>
                <button class="span" id="deleteBtn">Delete</button>
                <button class="digitBtn">7</button>
                <button class="digitBtn">8</button>
                <button class="digitBtn">9</button>
                <button class="operatorBtn">รท</button>
                <button class="digitBtn">4</button>
                <button class="digitBtn">5</button>
                <button class="digitBtn">6</button>
                <button class="operatorBtn">x</button>
                <button class="digitBtn">1</button>
                <button class="digitBtn">2</button>
                <button class="digitBtn">3</button>
                <button class="operatorBtn">-</button>
                <button id="pointBtn">.</button>
                <button class="digitBtn">0</button>
                <button id="equalBtn">=</button>
                <button class="operatorBtn">+</button>
            </div>
        </div>
    </main>
</body>
<script src="./app.js"></script>
</html>
